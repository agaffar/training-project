<center>
    <h1>Reset Your Password here </h1>
    <div class="reset-form">
        <div ng-if="repc.tokenFound == false">
            <img  src="../../images/messages/warning-icon.jpeg"> </img>
            <span id="error-message" ng-bind="repc.message"></span>
        </div>

        <form name="resetPassword" ng-submit="repc.resetPassword()" ng-if="repc.tokenFound == true">
            Email Id : <Label ng-bind="repc.emailId"></Label><br>
            Password : <input type="password" id="pwd1" ng-model="repc.pwd1" required><br>
            Confirm Password : <input type="password" id="pwd2" ng-model="repc.pwd2" required><br>
            <span ng-if="repc.validate == false" ng-bind="repc.message" style="color : red"></span><br>
            <center><input type="submit" value="Reset"></center>
        </form>
    </div>
</center>
