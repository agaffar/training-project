<div class="row">
    <div class="row">
        <img class="proim col-lg-12 col-xs-12 col-sm-12 col-md-12"  ez-plus
             ezp-model="{thumb:pip.imagePath, small:pip.imagePath, large:pip.imagePath}"
             ezp-options="{scrollZoom: true, easing: true}" ng-if="pip.product.type == 'electronics'" src="images/{{pip.product.subType}}/{{pip.product.id}}.jpg"><br>
        <img class="proim col-lg-12 col-xs-12 col-sm-12 col-md-12"  ez-plus
             ezp-model="{thumb:pip.imagePath, small:pip.imagePath, large:pip.imagePath}"
             ezp-options="{scrollZoom: true, easing: true}" ng-if="pip.product.type == 'books'" src="images/books/{{pip.product.id}}.jpg"><br>

    </div>

    <div class="row"> <span  class="col-lg-12 col-xs-12 col-sm-12 col-md-12">price : {{pip.product.price | currency:'&#8377;'}}</span></div>
    <div class="row"><label  class="col-lg-12 col-xs-12 col-sm-12 col-md-12">Rating</label>{{pip.product.rating}}
    <!--<jk-rating-stars rating="vpc.product.rating" read-only="true" on-rating="vpc.onRating(rating)" >
</jk-rating-stars>-->
    <ng-rate-it min = 0 max = 5 read-only = "true" ng-model=pip.product.rating >
    </ng-rate-it></div>
</div>
