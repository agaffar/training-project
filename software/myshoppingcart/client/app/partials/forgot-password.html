    <div modal="false" close="">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Forgot Password</h4>
            </div>
            <form name="regForm" ng-submit="fgp.checkEmailSendLink()">
                <div class="modal-body">

                    Email Id : <input type="email" id="emailId" ng-model="fgp.emailId" required>
                    <span ng-bind="fgp.emailId+' doesnot exists'" style="color:red" ng-if="fgp.mailExitst == false"></span><br>

                    <div class="modal-footer">
                        <center>
                            <input type="submit" class="btn btn-info btn-lg" data-toggle="modal" value="Send Link">
                            <button class="btn btn-danger" data-toggle="modal" ng-click="fgp.close()">Cancel</button>
                        </center>
                    </div>

                </div>
            </form>
        </div>

    </div>
</div>
