
    <h1 > {{pdc.product.name}} </h1><br>

    <span><h4>General Specifications</h4></span>
    <div class="lab-lef">
    <label >Brand : </label><span ng-bind="pdc.product.brand"></span><br>
    <label>Ram : </label><span ng-bind="pdc.product.RAM"></span><br>
    <label >Color : </label><span ng-bind="pdc.product.color"></span><br>
    <label>Battery : </label><span ng-bind="pdc.product.battery"></span><br>

    <div ng-repeat="offers in pdc.product.offers">
        <label >{{offers.type}} : </label><span> {{offers.amount |currency:'&#8377;' }}</span><br>
    </div>

</div>
