<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
<div class="reg-form">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Registration Form</h4>
                </div>
                <div class="modal-body">
                    <form name="regForm">
                        First Name : <input type="text" ng-model="fname" required>
                        Last Name : <input type="text" ng-model="lname" required>
                        Email Id : <input type="email" ng-model="emailId" required>
                        Password : <input type="password" ng-model="pwd" required>
                        <input type="submit" value="SignUp">
                    </form>
                </div>
                <!--  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>-->
            </div>

        </div>
    </div>
</div>
