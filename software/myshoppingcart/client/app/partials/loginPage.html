<div class="reg-form">
    <div modal="false" close="">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Login Form</h4>
            </div>
            <form name="regForm" ng-submit="lgc.checkLogin()">
            <div class="modal-body">

                    Email Id : <input type="email" id="emailId" ng-model="lgc.emailId" ng-keyup="lgc.checkEmailAvailability()" required>
                    <!--<span ng-bind="lgc.mailId+' already exists'" style="color:red" ng-if="lgc.mailExitst == true"></span><br>-->
                    Password : <input type="password" id="paswd" ng-model="lgc.paswd" required><br>
                <span style="color:red" ng-if="lgc.validated == false">Invalid emailid or password</span><br>
            <div class="modal-footer">
                <center>
                    <input type="submit" value="Login">
                    <button class="btn btn-info btn-lg" data-toggle="modal" ng-click="lgc.forgotForm()">forgot password?</button>
                    <button class="btn btn-danger" data-toggle="modal" ng-click="lgc.close()">Cancel</button>

                </center>
            </div>


            </div>
            </form>
        </div>

    </div>
</div>
