<center>
    <h1>Profile</h1>
    <div class="reset-form">

        <form name="profileForm" ng-submit="repc.resetPassword()">
            Email Id : <Label ng-bind="upc.user.email"></Label><br>
            <!--{{upc.user.firstName}}=====-->
            First Name : <input type="text" id="fname" ng-model="upc.user.firstName" required><br>
            Last Name : <input type="text" id="lname" ng-model="upc.user.lastName" required><br>
            Phone Number : <input type="text" id="phno" ng-model="upc.user.phoneNumber" required><br>
            Address : <input type="text" id="address" ng-model="upc.user.pwd1" required><br>
            Age : <input type="text" id="age" ng-model="upc.user.pwd1" required><br>

            <!--Password : <input type="password" id="pwd1" ng-model="repc.pwd1" required><br>
            Confirm Password : <input type="password" id="pwd2" ng-model="repc.pwd2" required><br>-->
            <span ng-if="repc.validate == false" ng-bind="repc.message" style="color : red"></span><br>
            <center><input type="submit" value="Save"></center>
        </form>
    </div>

    <h2>Address</h2>
    <div class="address-form">

        length- {{upc.user.address.length}};=={{upc.addressNewEntry}}
        <form name="profileAddressForm" ng-submit="upc.resetPassword()" class="table-responsive">
            <div id="no-more-tables">
                <table class = "table table-bordered">
                    <thead>
                    <tr>
                        <th>
                            type
                        </th>
                        <th>
                            Address Line1
                        </th>
                        <th>
                            Address Line2
                        </th>
                        <th>
                            Street/Village
                        </th>
                        <th>
                            Town/City
                        </th>
                        <th>
                            District
                        </th>
                        <th>
                            State
                        </th>
                        <th>
                            Country
                        </th>
                        <th>
                            ZipCode
                        </th>
                    </tr>

                    </thead>
                    <tbody>
                    <tr ng-init="readR1 = true" ng-repeat="address in upc.user.address"> <!--{{readR1}}-->
                        <td data-title="type"><select ng-model="address.type" ng-options="type for type in upc.selectTypes" ng-disabled="upc.readR1">
                        </select>
                        </td>
                        <td data-title="Address Line1"><input type="text" ng-model="address.addressLine1" ng-disabled="upc.readR1"></td>
                        <td data-title="Address Line2"><input type="text" ng-model="address.addressLine2" ng-disabled="upc.readR1"></td>
                        <td data-title="Street/Village"><input type="text" ng-model="address.streetVillage" ng-disabled="upc.readR1"></td>
                        <td data-title="Town/City"><input type="text" ng-model="address.townCity" ng-disabled="upc.readR1"></td>
                        <td data-title="District"><input type="text" ng-model="address.district" ng-disabled="upc.readR1"></td>
                        <td data-title="State"><input type="text" ng-model="address.state" ng-disabled="upc.readR1"></td>
                        <td data-title="Country"><input type="text" ng-model="address.country" ng-disabled="upc.readR1"></td>
                        <td data-title="ZipCode"><input type="text" ng-model="address.zipCode" ng-disabled="upc.readR1"></td>
                        <td><center><Button class="btn btn-primary"  ng-click="upc.readR1 = !upc.readR1" ng-if="address._id">Edit</Button>
                            <input type="submit" value="Save" ng-click="upc.saveAddress(address)"></center></td>
                        <!--Password : <input type="password" id="pwd1" ng-model="repc.pwd1" required><br>
                        Confirm Password : <input type="password" id="pwd2" ng-model="repc.pwd2" required><br>-->
                        <span ng-if="repc.validate == false" ng-bind="repc.message" style="color : red"></span><br>
                    </tr>
               <!--     <tr ng-init="readR2 = true">
                        <td data-title="type" >Work</td>
                        <td data-title="Address Line1"><input type="text" ng-disabled="readR2"></td>
                        <td data-title="Address Line2"><input type="text" ng-disabled="readR2"></td>
                        <td data-title="Street/Village"><input type="text" ng-disabled="readR2"></td>
                        <td data-title="Town/City"><input type="text" ng-disabled="readR2"></td>
                        <td data-title="District"><input type="text" ng-disabled="readR2"></td>
                        <td data-title="State"><input type="text" ng-disabled="readR2"></td>
                        <td data-title="Country"><input type="text" ng-disabled="readR2"></td>
                        <td data-title="ZipCode"><input type="text" ng-disabled="readR2"></td>
                        <td><Button class="btn btn-primary"  ng-click="readR2 = !readR2">Edit</Button></td>
                        <td><center><input type="submit" value="Save"></center></td>
                        &lt;!&ndash;Password : <input type="password" id="pwd1" ng-model="repc.pwd1" required><br>

                        <span ng-if="repc.validate == false" ng-bind="repc.message" style="color : red"></span><br>
                    </tr>-->
                    </tbody>

                </table>
            </div>


        </form>
    </div>
</center>
